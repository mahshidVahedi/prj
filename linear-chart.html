            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                fetch('http://localhost:3001/pfm/linear-chart')
                    .then(response => response.json())
                    .then(data => {
                        const labels = ['1 ماه قبل', '2 ماه قبل', '3 ماه قبل'];
                        const depositData = [data.first, data.second, data.third];
                        const withdrawalData = [data.first, data.second, data.third];
            
                        const ctx = document.getElementById('line-chart').getContext('2d');
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: 'واریز',
                                        data: depositData,
                                        borderColor: '#5FBEaa',
                                        backgroundColor: '#5FBEaa',
                                        fill: false
                                    },
                                    {
                                        label: 'برداشت',
                                        data: withdrawalData,
                                        borderColor: '#6e8cd7',
                                        backgroundColor: '#6e8cd7',
                                        fill: false
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'نمودار واریز-برداشت ماهانه'
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching linear chart data:', error);
                        alert(`خطا: ${error.message}`);
                    });
            </script>
